<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered Digital Pathologist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background: #1e1e1e;
            width: 100%;
            max-width: 900px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #26a69a;
            box-shadow: 0 0 10px rgba(38, 166, 154, 0.3);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 600;
            color: #26a69a;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li a {
            color: #b0bec5;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #00e5ff;
        }

        .nav-links li a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00e5ff;
            bottom: -4px;
            left: 0;
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            from { width: 0; }
            to { width: 100%; }
        }

        .hamburger {
            display: none;
            color: #26a69a;
            font-size: 28px;
            cursor: pointer;
        }

        .hero-section {
            text-align: center;
            padding: 50px 20px;
            max-width: 900px;
            width: 100%;
            animation: pulseFade 1s ease forwards;
        }

        .hero-section h1 {
            font-size: 40px;
            color: #26a69a;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(38, 166, 154, 0.5);
        }

        .hero-section p {
            font-size: 18px;
            color: #90a4ae;
            max-width: 600px;
            margin: 0 auto;
        }

        .upload-section {
            padding: 30px 20px;
            max-width: 900px;
            width: 100%;
            animation: pulseFade 1s ease 0.3s forwards;
            opacity: 0;
        }

        .upload-container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(38, 166, 154, 0.2);
            border: 1px solid #26a69a;
        }

        #image-upload {
            display: none;
        }

        .drop-zone {
            border: 3px dashed #26a69a;
            padding: 30px;
            border-radius: 10px;
            background: #262626;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-zone.dragover, .drop-zone:hover {
            background: #26a69a;
            color: #121212;
            border-color: #00e5ff;
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.5);
            transform: scale(1.02);
            animation: pulse 1.5s infinite;
        }

        .drop-zone p {
            font-size: 16px;
            color: #b0bec5;
            transition: color 0.3s ease;
        }

        .drop-zone.dragover p, .drop-zone:hover p {
            color: #121212;
        }

        #submit-btn {
            background: #26a69a;
            color: #121212;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(38, 166, 154, 0.4);
        }

        #submit-btn:hover {
            background: #00e5ff;
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.7);
        }

        .results-section {
            padding: 30px 20px;
            max-width: 900px;
            width: 100%;
            animation: pulseFade 1s ease 0.6s forwards;
            opacity: 0;
        }

        .results-section h2 {
            font-size: 32px;
            color: #26a69a;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(38, 166, 154, 0.3);
        }

        .results-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(38, 166, 154, 0.2);
            border: 1px solid #26a69a;
        }

        .result-text {
            font-size: 14px;
            color: #e0e0e0;
            text-align: left;
            animation: slideInLeft 0.5s ease forwards;
        }

        .result-text h3 {
            color: #26a69a;
            font-size: 18px;
            margin: 15px 0 5px;
            font-weight: 600;
        }

        .result-text pre {
            white-space: pre-wrap;
            background: #262626;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #00e5ff;
            font-size: 14px;
            line-height: 1.5;
        }

        .image-preview {
            display: flex;
            justify-content: center;
            animation: slideInRight 0.5s ease forwards;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(38, 166, 154, 0.3);
            border: 2px solid #26a69a;
            transition: transform 0.3s ease;
        }

        .image-preview img:hover {
            transform: scale(1.05);
        }

        #loading {
            display: none;
            position: relative;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #26a69a;
            border-top: 4px solid #00e5ff;
            border-radius: 50%;
            animation: spin 1s linear infinite, glow 1.5s ease-in-out infinite;
        }

        #loading::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00e5ff;
            border-radius: 50%;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            animation: orbit 1s linear infinite;
        }

        @keyframes pulseFade {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 229, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 229, 255, 0.7); }
        }

        @keyframes orbit {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: #1e1e1e;
                width: 100%;
                padding: 20px;
                border-bottom: 1px solid #26a69a;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .hero-section h1 {
                font-size: 32px;
            }

            .results-container {
                grid-template-columns: 1fr;
            }

            .image-preview img {
                max-height: 300px;
            }

            .upload-container, .results-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">AI Pathologist</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#upload">Upload Slide</a></li>
            <li><a href="#results">Results</a></li>
        </ul>
        <div class="hamburger">â˜°</div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <h1>AI Powered Digital Pathologist</h1>
        <p>Upload malaria slide images for advanced AI-driven diagnosis.</p>
    </section>

    <!-- Upload Section -->
    <section id="upload" class="upload-section">
        <div class="upload-container">
            <input type="file" id="image-upload" accept="image/*" required>
            <div class="drop-zone">
                <p>Drag & drop your slide image (.png or .jpg) or click to browse</p>
            </div>
            <button id="submit-btn">Analyze Slide</button>
        </div>
    </section>

    <!-- Results Section -->
    <section id="results" class="results-section">
        <h2>Analysis Results</h2>
        <div class="results-container">
            <div id="result-text" class="result-text"></div>
            <div id="image-preview" class="image-preview"></div>
        </div>
        <div id="loading"></div>
    </section>

    <script>
        // Mobile menu toggle
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Drag-and-drop functionality
        const dropZone = document.querySelector('.drop-zone');
        const fileInput = document.querySelector('#image-upload');
        const submitBtn = document.querySelector('#submit-btn');
        const resultText = document.querySelector('#result-text');
        const imagePreview = document.querySelector('#image-preview');
        const loadingSpinner = document.querySelector('#loading');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                dropZone.querySelector('p').innerHTML = `Selected: <strong>${files[0].name}</strong>`;
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                dropZone.querySelector('p').innerHTML = `Selected: <strong>${fileInput.files[0].name}</strong>`;
            }
        });

        // Form submission with AJAX
        submitBtn.addEventListener('click', () => {
            if (!fileInput.files.length) {
                alert('Please select an image.');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            loadingSpinner.style.display = 'block';
            resultText.innerHTML = '';
            imagePreview.innerHTML = '';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.style.display = 'none';
                if (data.error) {
                    resultText.innerHTML = `<pre>${data.error}</pre>`;
                } else {
                    resultText.innerHTML = data.result;
                    imagePreview.innerHTML = `<img src="data:${data.mime_type};base64,${data.image_data}" alt="Uploaded Slide">`;
                }
            })
            .catch(error => {
                loadingSpinner.style.display = 'none';
                resultText.innerHTML = `<pre>Error: ${error.message}</pre>`;
            });
        });
    </script>
</body>
</html>
