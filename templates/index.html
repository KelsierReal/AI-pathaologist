<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered Digital Pathologist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background: #0d1b2a;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 255, 255, 0.1);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00bcd4;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            color: #b0bec5;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00bcd4;
            bottom: -5px;
            left: 0;
            animation: underline 0.3s ease forwards;
        }

        @keyframes underline {
            from { width: 0; }
            to { width: 100%; }
        }

        .hamburger {
            display: none;
            color: #00bcd4;
            font-size: 24px;
            cursor: pointer;
        }

        .hero-section {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            animation: fadeIn 1s ease forwards;
        }

        .hero-section h1 {
            font-size: 36px;
            color: #00bcd4;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        .hero-section p {
            font-size: 18px;
            color: #b0bec5;
        }

        .upload-section {
            padding: 20px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease 0.2s forwards;
            opacity: 0;
        }

        .upload-container {
            background: #263238;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        #image-upload {
            display: none;
        }

        .drop-zone {
            border: 2px dashed #00bcd4;
            padding: 20px;
            border-radius: 8px;
            background: #1e2a38;
            text-align: center;
            transition: all 0.3s ease;
        }

        .drop-zone.dragover {
            background: #00bcd4;
            color: #1a1a1a;
            border-color: #fff;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
        }

        .drop-zone p {
            font-size: 16px;
            color: #b0bec5;
        }

        #submit-btn {
            background: #00bcd4;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }

        #submit-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.7);
        }

        .results-section {
            padding: 20px;
            max-width: 1000px;
            width: 100%;
            animation: fadeIn 1s ease 0.4s forwards;
            opacity: 0;
        }

        .results-section h2 {
            font-size: 28px;
            color: #00bcd4;
            text-align: center;
            margin-bottom: 20px;
        }

        .results-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: #263238;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .result-text {
            font-size: 14px;
            color: #e0e0e0;
            text-align: left;
        }

        .result-text h3 {
            color: #00bcd4;
            margin-top: 10px;
            font-size: 18px;
        }

        .result-text pre {
            white-space: pre-wrap;
            background: #1e2a38;
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #00bcd4;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            animation: zoomIn 0.5s ease;
        }

        #loading {
            display: none;
            font-size: 18px;
            color: #00bcd4;
            margin: 20px auto;
            text-align: center;
            animation: spin 1s linear infinite;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: #0d1b2a;
                width: 100%;
                padding: 20px;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .results-container {
                grid-template-columns: 1fr;
            }

            .image-preview img {
                max-height: 300px;
            }

            .hero-section h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">AI Pathologist</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#upload">Upload Slide</a></li>
            <li><a href="#results">Results</a></li>
        </ul>
        <div class="hamburger">â˜°</div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <h1>AI Powered Digital Pathologist</h1>
        <p>Upload malaria slide images for instant AI-driven diagnosis.</p>
    </section>

    <!-- Upload Section -->
    <section id="upload" class="upload-section">
        <div class="upload-container">
            <input type="file" id="image-upload" accept="image/*" required>
            <div class="drop-zone">
                <p>Drag & drop your image here or click to browse (.png or .jpg)</p>
            </div>
            <button id="submit-btn">Analyze Slide</button>
        </div>
    </section>

    <!-- Results Section -->
    <section id="results" class="results-section">
        <h2>Analysis Results</h2>
        <div class="results-container">
            <div id="result-text" class="result-text"></div>
            <div id="image-preview" class="image-preview"></div>
        </div>
        <div id="loading">Loading...</div>
    </section>

    <script>
        // Mobile menu toggle
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Drag-and-drop functionality
        const dropZone = document.querySelector('.drop-zone');
        const fileInput = document.querySelector('#image-upload');
        const submitBtn = document.querySelector('#submit-btn');
        const resultText = document.querySelector('#result-text');
        const imagePreview = document.querySelector('#image-preview');
        const loadingSpinner = document.querySelector('#loading');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                dropZone.querySelector('p').textContent = `Selected: ${files[0].name}`;
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                dropZone.querySelector('p').textContent = `Selected: ${fileInput.files[0].name}`;
            }
        });

        // Form submission with AJAX
        submitBtn.addEventListener('click', () => {
            if (!fileInput.files.length) {
                alert('Please select an image.');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            loadingSpinner.style.display = 'block';
            resultText.innerHTML = '';
            imagePreview.innerHTML = '';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.style.display = 'none';
                if (data.error) {
                    resultText.innerHTML = `<pre>${data.error}</pre>`;
                } else {
                    resultText.innerHTML = data.result;
                    imagePreview.innerHTML = `<img src="data:${data.mime_type};base64,${data.image_data}" alt="Uploaded Slide">`;
                }
            })
            .catch(error => {
                loadingSpinner.style.display = 'none';
                resultText.innerHTML = `<pre>Error: ${error.message}</pre>`;
            });
        });
    </script>
</body>
</html>
