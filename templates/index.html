<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered Digital Pathologist</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">AI Pathologist</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#upload">Upload Slide</a></li>
            <li><a href="#results">Results</a></li>
        </ul>
        <div class="hamburger">â˜°</div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section reveal">
        <h1>AI Powered Digital Pathologist</h1>
        <p>Upload malaria slide images for instant AI-driven diagnosis.</p>
    </section>

    <!-- Upload Section -->
    <section id="upload" class="upload-section reveal">
        <h2>Upload Your Slide</h2>
        <div class="upload-container">
            <input type="file" id="image-upload" accept="image/*" required>
            <div class="drop-zone">
                <p>Drag & drop your image here or click to browse (.png or .jpg)</p>
            </div>
            <button id="submit-btn">Analyze Slide</button>
        </div>
    </section>

    <!-- Results Section -->
    <section id="results" class="results-section reveal">
        <h2>Analysis Results</h2>
        <div class="results-container">
            <div id="result-text" class="result-text"></div>
            <div id="image-preview" class="image-preview"></div>
        </div>
        <div id="loading" class="loading-spinner">Loading...</div>
    </section>

    <script src="/static/script.js"></script>
</body>
</html>
